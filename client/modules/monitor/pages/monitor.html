<style type="text/css">
    .fl {
        float: left;
    }
    .poab {
        position: absolute;
    }
    .pore {
        position: relative;
    }
    .monitorContents {
        position: absolute;
        top:50;
        left: 220;
        overflow-y: hidden;
        overflow-x: auto;
    }
    .b-r-1{
        border-right: 1px solid #575d63 ;
    }
    .b-1{
        border: 1px solid #575d63 ;
    }
    .post_loading{
        border: 2px solid rgba(0, 0, 0, .05);
        border-top: 2px solid #24B498;
        height: 20px;
        width: 20px;
        margin: -15px -15px 0 0;
       /* position: absolute;
        top: 10;
        left: 50%;*/
        margin: -20px -20px 0 0;
        border: 2px solid #fff;
        border-top: 2px solid #24B498;
        border-radius: 100%;
        animation: rotation .6s infinite linear;
    }
    .h-800 {
        height: 800px;
    }
    .ico-action {
        position: absolute;
        right: 0;
        bottom: 0;
    }
</style>
<!-- begin #content -->
<div id = "content" class = "content">
    <div id="topics" class="m-b-5 col-md-12 bg-silver">
        <div class="btn-group m-r-5 m-b-5 m-t-5 "  ng-repeat = "(index, items) in monitorData" id = "monitortopic_{{items.topicId}}">
            <a href="javascript:;" ng-click = "movePosition(items.topicId)" class="btn btn-primary btn-lg">{{items.topicName}}</a>
            <a href="javascript:;" data-toggle="dropdown" class="btn btn-primary btn-lg dropdown-toggle" aria-expanded="false">
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right f-s-14">
                <li><a href="javascript:;" ng-click = "pauseTop(items.topicId)" class = "stop">暂停</a></li>
                <li><a href="javascript:;" ng-click = "startTop(items.topicId)" class = "hidden start">启动</a></li>
                <li><a href="javascript:;" ng-click = "openDia(items.topicId , items.topicName)" >修改关键词</a></li>
            </ul>
        </div>
    </div>
    <!--end topic lists-->
    <div class="row">
        <!-- begin moitor content-->
        <div class = "col-md-12 bg-black-lighter" id = "topicLists">
            <!-- begin panel -->
                <div ng-repeat = "(index, items) in monitorData" id = "topic_{{items.topicId}}" class="panel panel-inverse col-md-3 p-r-0 p-l-0 b-r-1 topics" data-sortable-id="ui-widget-{{items.topicId}}" >
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" ng-click = "refreshData(items.topicId)"><i class="fa fa-repeat"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" ng-click="panelCollapse(items.topicId)"><i class="fa fa-minus"></i></a>
                        </div>
                        <h4 class="panel-title">{{items.topicName}}</h4>
                    </div>
                    <div class="panel-body">
                        <div  class = "">
                            <ul class="media-list media-list-with-divider overflow-y-scroll h-800" scrolly="showMore({{items.topicId}})">
                                <div class = "width-full m-t-10 m-b-10 loads" style = "display:none">
                                    <p class = "text-center">
                                        <i class = "fa post_loading">
                                        </i>
                                    </p>
                                </div>
                                <li class="media media-sm" ng-repeat = "(ii, it) in items.postData">
                                    <!-- <a href="javascript:;" class="pull-left">
                                        <img ng-src="it.poster_imgurl" ng-if = " it.poster_imgurl != ''
                                        class="media-object" rounded-corner">
                                        <img src="/static/assets/img/people.svg" ng-if = "it.poster_imgurl == ''" class="media-object rounded-corner">
                                    </a> -->
                                    <div class="media-body">
                                        <a ng-href = "{{it.url}}" target="_blank">
                                            <h4 class="media-heading">{{it.title}}</h4>
                                        </a>
                                        <p class="m-b-5" ng-if = "it.content">
                                            {{it.content}}
                                        </p>
                                        <i class="text-muted">{{it.pt_time}}, {{it.board}}</i>
                                       
                                    </div>
                                    <div class = "pull-right p-t-10 p-r-5 width-full f-s-14 text-right ">
                                            <a title = "帖子分析"
                                            ng-click = "OpenAnaly('analy_1',items.topicId)">
                                            <img src = "/static/assets/img/analy.svg">
                                            </a>
                                            <a class = "addsen" title = "添加敏感信息" ng-click = "AddSenmessage('post_id')">
                                                <img src = "/static/assets/img/add.svg">
                                            </a>
                                            <a class = "save" title = "标记为已读" ng-click = "MarkRead(this)">
                                                <img src = "/static/assets/img/save.svg">
                                            </a>
                                    </div>
                                </li>
                                <div class = "width-full m-t-20 loadsMore" style = "display:none">
                                    <p class = "text-center">
                                        <i class = "fa post_loading">
                                        </i>
                                    </p>
                                </div>
                                <div class="alert alert-info fade in m-b-15  m-t-15 width-full" style = "display:none" >
                                    <p class = "text-center">
                                        <strong> 没有更多消息啦! </strong>
                                    </p>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end panel -->
                <!-- begin panel -->
                <div id = "analy_1" class="panel panel-inverse col-md-3 p-r-0 p-l-0 b-r-1 analy animate fadeIn" data-sortable-id="ui-widget-7" style = "display:none">
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click = "stopAnaly('analy_1')"><i class="fa fa-times"></i></a>
                        </div>
                        <h4 class="panel-title">话题分析</h4>
                    </div>
                    <div class="panel-body">
                        <div data-scrollbar="true" data-height="800px">
                            <div class = "width-full height-sm m-b-20">
                                <h4>帖子时序分析</h4>
                                <div class = "" id = "timeAna">

                                </div>
                            </div>
                            <hr>
                            <div class = "width-full height-sm">
                                <h4>博主分析</h4>
                                <div id = "posterAna">

                                </div>
                            </div>
                             <hr>
                            <div class = "width-full height-sm">
                                <h4>传播路径分析</h4>
                                <div id = "broadcastAna">

                                </div>
                            </div>
                             <hr>
                            <div class = "width-full height-sm">
                                <h4>关键词云分析</h4>
                                <div id = "keywordsAna">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
                <!-- end panel -->
        <!-- end monitor content-->
    </div>
</div>
