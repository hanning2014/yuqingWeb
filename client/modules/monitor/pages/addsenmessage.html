<style>
.dia_warning{
    color: #f59c1a;
}
</style>
<div class="panel panel-inverse" data-sortable-id="ui-buttons-3">
    <div class="panel-heading">
        <h4 class="panel-title">添加敏感信息</h4>
    </div>
    <div class="panel-body">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-label">标题：</label>
            <div class="col-md-9">
                <textarea class="form-control" placeholder="输入关键词" rows="1"></textarea>
            </div>
            <p class = "dia_warning pull-right p-t-5 p-r-0">
            提醒：必填
            </p>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3 control-label">内容：</label>
            <div class="col-md-9">
                <textarea class="form-control" placeholder="输入关键词" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label p-r-10">qq：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="qq">
            </div>
            <label class="col-md-2 control-label">时间：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="时间">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label">IP：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="IP">
            </div>
            <label class="col-md-2 control-label">手机：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="手机号">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-success pull-right" ng-click = "DoaddSen()">确认提交</button>
            </div>
        </div>
    </div>
</div>
